<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

body {
            font-family: Arial, sans-serif;
        }

        .btn-custom {
            background-color: #6AB297;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5EADA2;
        }
        .form-control, .form-select {
            border: 1px solid #E5E5E5;
        }
        .container-custom {
            padding: 20px;
            margin-top: 100px;
        }
</style>
</head>
<body>
    <div class="row " style="height: 100vh;">

        <div class="col-5 d-flex justify-content-center align-items-center" style="background-color: #fbf6f3">
            <img src="imagens_login/logoVetor.svg" style="height: 200px;">
        </div>


        <div class="col-7 mt-5">
            <div class="m-5 justify-content-center align-items-center">
                <div class="row justify-content-center align-items-center" style="font-size: large;">
                    Agendamento de Consultas
            </div>


                <form>
                    <!-- Campo de Pesquisa de Médico -->
                    <div class="m-3">
                        <label for="search" class="form-label">Pesquisar Médico:</label>
                        <input type="text" class="form-control" id="search" placeholder="Digite o nome do médico">
                    </div>

                    <!-- Seleção do Médico -->
                    <div class="m-3">
                        <label for="doctor" class="form-label">Nome do Médico:</label>
                        <select class="form-select" id="doctor">
                            <option selected>Selecione um médico</option>
                            <option value="doctor1">Dr. João Silva</option>
                            <option value="doctor2">Dra. Ana Souza</option>
                            <option value="doctor3">Dr. Carlos Oliveira</option>
                        </select>
                    </div>

                    <!-- Seleção da Clínica -->
                    <div class="m-3">
                        <label for="clinic" class="form-label">Clínica:</label>
                        <select class="form-select" id="clinic">
                            <option selected>Selecione uma clínica</option>
                            <option value="clinic1">Clínica A</option>
                            <option value="clinic2">Clínica B</option>
                            <option value="clinic3">Clínica C</option>
                        </select>
                    </div>

                    <!-- Seleção do Horário -->
                    <div class="m-3">
                        <label for="time" class="form-label">Horário:</label>
                        <input type="time" class="form-control" id="time">
                    </div>

                    <!-- Botão de Agendar -->
                    <button type="submit" class="btn btn-custom">Agendar Consulta</button>
                </form>

            </div>
        </div>


        </div>
    </div>
</body>
</html>
