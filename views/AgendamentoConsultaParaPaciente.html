<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<style>
    body { font-family: Arial, sans-serif;
    background-color: #fbf6f3;}

    .btn-custom {
        background-color: #6AB297;
        color: white;
    }

    .btn-custom:hover {
        background-color: #5EADA2;
    }

    .form-control, .form-select {
        border: 2px solid #57B998;
        border-radius: 20px;
    }

    .container-custom {
        padding: 20px;
        margin-top: 100px;
    }

    .title {
        font-size: 2.5rem; /* Aumenta o tamanho da fonte */
        font-weight: bold;  /* Deixa o texto em negrito */
        color: rgb(71, 74, 76);
        font-family: 'Inter', sans-serif;
    }

</style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light  navbar-custom" style=" border-bottom: 1px solid #07a69e; background-color: #a9ddde; padding: 1px;">
        <!-- Logo e Nome da Marca -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../views/imagens_home/logoVetor.svg" alt="Logo" style="height: 40px;" class="mr-2">
            SP Medical Group
        </a>

        <!-- Campo de busca e botão de login -->
        <div class="collapse navbar-collapse justify-content-end">
            <!-- Campo de Busca -->
            <form class="form-inline mr-3">
                <div class="input-group">

                    <input type="text" style="border-radius: 15px;" class="form-control" placeholder="Faça sua busca aqui" aria-label="Busca">
                </div>
            </form>

            <!-- Botão de Login -->
            <a href="login.html" class="btn d-flex align-items-center mr-2" style="background-color: #07a69e; color: white; border-radius: 15px;">
                <img src="../views/imagens_home/c_branco-removebg-preview.png" style="height: 25px; margin-right: 5px;">
                Login
            </a>

            <!-- Botão Acesso Rápido com Dropdown -->
            <div class="dropdown">
                <button class="btn dropdown-toggle mr-3" type="button" id="acessoRapidoDropdown" style="color:white; background-color: #f15e70; border-radius: 15px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Acesso Rápido
                </button>
                <div class="dropdown-menu" aria-labelledby="acessoRapidoDropdown">
                    <a class="dropdown-item" href="profissionais.html">Profissionais</a>
                    <a class="dropdown-item" href="exames.html">Exames</a>
                    <a class="dropdown-item" href="consultas.html">Consultas</a>
                    <a class="dropdown-item" href="agendamento.html">Agendamento</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="row " style="height: 100vh;">

        <!-- coluna do lado esquerdo-->
        <div class="col-5 d-flex justify-content-center align-items-center" style="background-color: #fbf6f3">
            <img src="imagens_login/logoVetor.svg" style="height: 200px;">
        </div>

        <!-- coluna do lado direito-->
        <div class="col-6 mt-5" style="background-color: white; border-radius: 40px; padding: 70px; height: 600px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="row justify-content-center align-items-center title">
                Agendamento de Consultas
            </div>            

            <form>    
                <!-- Seleção do Médico -->
                <div class="row">
                <div class="col-7 m-3">
                    <label for="doctor" class="form-label">Nome do Médico:</label>
                    <select class="form-select" id="doctor">
                        <option selected>Selecione ou digite o nome de um médico</option>
                        <option value="doctor1">Dr. João Silva</option>
                        <option value="doctor2">Dra. Ana Souza</option>
                        <option value="doctor3">Dr. Carlos Oliveira</option>
                    </select>
                </div>

                <div class="profile-section col-4 d-flex justify-content-center align-items-center">
                    <div class="profile-picture">
                        <img src="https://img.icons8.com/ios-filled/50/000000/camera.png" style="height: 90px;" alt="Foto do Médico">
                    </div>
                </div>
            </div>
                

                <!-- Seleção da Clínica -->
                 <div class="row">
                <div class="m-3 col-7">
                    <label for="clinic" class="form-label">Clínica:</label>
                    <select class="form-select" id="clinic">
                        <option selected>Selecione uma clínica</option>
                        <option value="clinic1">Clínica A</option>
                        <option value="clinic2">Clínica B</option>
                        <option value="clinic3">Clínica C</option>
                    </select>
                </div>

                <div class="col-4 d-flex justify-content-center"> 
                    [RM]
                    [especialidade]
                </div>

                </div>
                
                <div class="m-3">
                    <label for="date" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <!-- Seleção do Horário -->
                <div class="m-3">
                    <label for="time" class="form-label">Horário:</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <!-- Botão de Agendar -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom mt-1">Agendar Consulta</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
