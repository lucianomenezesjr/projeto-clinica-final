<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4A4A4A;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #6AB297;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5EADA2;
        }
        .form-control, .form-select {
            border: 1px solid #E5E5E5;
        }
        .container-custom {
            padding: 20px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar mt-2 mb-2 p-0 fixed-top" style="background-color: #A9DDDE; border-radius: 24px; margin-left: 2vh; margin-right: 2vh; ">

        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <div style="font-weight: boldCadastro; " id="title" class="p-0 m-0">
                <img src="imagens_home/logoVetor.svg" class="img-fluid" style="height: 60px; margin-left: -10px;" alt="logo">
                 Medical Group | Fisioterapia
                
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="margin-right: 2vh;">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
    </nav>
    
<div class="mt-5 col-5" style="background-color: #6AB297;">
    <div class="align-items-center justify-content-center" id="imgTopBg">
        <img src="imagens_login/logoVetor.svg" class="img-fluid" id="imgTop" alt="Logo">
    </div>
</div>

    <div class="col-3" style="background-color: gray;">
        <div class="container-custom">
            <h1 class="mb-4">Agendamento de Consultas</h1>

            <div class="row">
                <div>

                    <form>
                        <!-- Campo de Pesquisa de Médico -->
                        <div class="mb-3">
                            <label for="search" class="form-label">Pesquisar Médico:</label>
                            <input type="text" class="form-control" id="search" placeholder="Digite o nome do médico">
                        </div>

                        <!-- Seleção do Médico -->
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Nome do Médico:</label>
                            <select class="form-select" id="doctor">
                                <option selected>Selecione um médico</option>
                                <option value="doctor1">Dr. João Silva</option>
                                <option value="doctor2">Dra. Ana Souza</option>
                                <option value="doctor3">Dr. Carlos Oliveira</option>
                            </select>
                        </div>

                        <!-- Seleção da Clínica -->
                        <div class="mb-3">
                            <label for="clinic" class="form-label">Clínica:</label>
                            <select class="form-select" id="clinic">
                                <option selected>Selecione uma clínica</option>
                                <option value="clinic1">Clínica A</option>
                                <option value="clinic2">Clínica B</option>
                                <option value="clinic3">Clínica C</option>
                            </select>
                        </div>

                        <!-- Seleção do Horário -->
                        <div class="mb-3">
                            <label for="time" class="form-label">Horário:</label>
                            <input type="time" class="form-control" id="time">
                        </div>

                        <!-- Botão de Agendar -->
                        <button type="submit" class="btn btn-custom w-100">Agendar Consulta</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
